<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do
        
        <!-- Tamanho padrão: 300x150 (LxA) -->
       <iframe src="https://cursoemvideo.com" frameborder="0" height="500px" scolling="no"></iframe>
            <a href="https://cursoemvideo.com" target="_blank">CursoemVideo</a>
       
        para aprender a programar.
    </p>
    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500px" width="500px" solling="no"></iframe>
         no <a href="https://gustavoguanabara.github.io/" target="_blank">Github</a>

        também é muito legal!
    </p>

</body>
</html>
